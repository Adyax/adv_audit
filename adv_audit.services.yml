services:
  plugin.manager.adv_audit_check:
    class: Drupal\adv_audit\Plugin\AdvAuditCheckManager
    parent: default_plugin_manager
  adv_audit.message.storage:
    class: Drupal\Core\Config\FileStorage
    factory: Drupal\adv_audit\Message\MessageStorageFactory::getMsgDir
  adv_audit.messages:
    class: Drupal\adv_audit\Message\AuditMessagesStorage
    arguments: ['@adv_audit.message.storage']
  adv_audit.renderer:
    class: Drupal\adv_audit\Renderer\AuditReportRenderer
    arguments: ['@renderer', '@plugin.manager.adv_audit_check', '@adv_audit.messages', '@config.factory']
  adv_audit.global_info:
    class: Drupal\adv_audit\Controller\AdvAuditEntityGlobalInfo
    arguments: ['@entity_type.manager', '@database', '@kernel', '@app.root']
