    _title: 'Audit results List'
  requirements:
    _permission: 'administer site configuration'

adv_audit.file_download:
  path: '/adv_audit/download/{fid}/download'
  defaults:
    _controller: '\Drupal\adv_audit\Controller\AdvAuditDownloadController::download'
    _title: 'download'
  requirements:
    _permission: 'view adv_audit entity'
