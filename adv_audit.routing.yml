adv_audit:
  path: 'admin/reports/adv-audit'
  defaults:
    _controller: '\Drupal\adv_audit\Controller\AdvAuditChecklistController::index'
  requirements:
    _permission: 'access auditor list'

adv_audit.help:
  path: 'admin/reports/adv-audit/help/{namespace}/{title}'
  defaults:
    _controller: '\Drupal\adv_audit\Controller\AdvAuditHelpController::index'
    namespace: ~
    title: ~
  requirements:
    _permission: 'access auditor list'

adv_audit.settings:
  path: 'admin/config/adv-audit'
  defaults:
    _form: '\Drupal\adv_audit\Form\SettingsForm'
    _title: 'Audit configuration'
  requirements:
    _permission: 'access auditor list'

adv_audit.run:
  path: 'admin/config/adv-audit-run'
  defaults:
    _form: '\Drupal\adv_audit\Form\RunForm'
    _title: 'Run audit'
  requirements:
    _permission: 'access auditor list'

adv_audit.toggle:
  path: 'admin/reports/adv-audit/toggle/{check_id}'
  defaults:
    _controller: '\Drupal\adv_audit\Controller\AdvAuditToggleController::index'
  requirements:
    _permission: 'access auditor list'

#---------------------------------------- CheckPoint functionality---------------------------------#
adv_audit.edit_checkpoint:
  path: 'admin/config/adv-audit/plugin/{plugin_id}/edit'
  defaults:
    _form: '\Drupal\adv_audit\Form\AdvAuditPluginSettings'
    _title_callback: '\Drupal\adv_audit\Form\AdvAuditPluginSettings::getTitle'
  requirements:
    _permission: 'edit adv_audit plugin'
#---------------------------------------- End of CheckPoint functionality--------------------------#

#---------------------------------------- Audit entity --------------------------------------------#
entity.adv_audit.canonical:
  path: '/adv_audit/{adv_audit}'
  defaults:
    _entity_view: 'adv_audit'
    _title: 'Audit results'
  requirements:
    _entity_access: 'adv_audit.view'
  options:
    _admin_route: TRUE

entity.adv_audit.collection:
  path: '/adv_audit/list'
  defaults:
    _entity_list: 'adv_audit'
    _title: 'Audit results List'
  requirements:
    _permission: 'view adv_audit entity'
  options:
    _admin_route: TRUE

adv_audit.entity_add:
  path: '/adv_audit/add'
  defaults:
    _entity_form: adv_audit.add
    _title: 'Audit results'
  requirements:
    _entity_create_access: 'adv_audit'
  options:
    _admin_route: TRUE

entity.adv_audit.edit_form:
  path: '/adv_audit/{adv_audit}/edit'
  defaults:
    _entity_form: adv_audit.edit
    _title: 'Edit Audit results'
  requirements:
    _entity_access: 'adv_audit.edit'
  options:
    _admin_route: TRUE

entity.adv_audit.delete_form:
  path: '/adv_audit/{adv_audit}/delete'
  defaults:
    _entity_form: adv_audit.delete
    _title: 'Delete Audit results'
  requirements:
    _entity_access: 'adv_audit.delete'
  options:
    _admin_route: TRUE

