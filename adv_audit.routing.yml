adv_audit:
  path: 'admin/reports/adv-audit'
  defaults:
    _controller: '\Drupal\adv_audit\Controller\AdvAuditChecklistController::index'
  requirements:
    _permission: 'access auditor list'

adv_audit.help:
  path: 'admin/reports/adv-audit/help/{namespace}/{title}'
  defaults:
    _controller: '\Drupal\adv_audit\Controller\AdvAuditHelpController::index'
    namespace: ~
    title: ~
  requirements:
    _permission: 'access auditor list'

adv_audit.settings:
  path: 'admin/config/adv-audit'
  defaults:
    _form: '\Drupal\adv_audit\Form\SettingsForm'
    _title: 'Audit configuration'
  requirements:
    _permission: 'access auditor list'

adv_audit.run:
  path: 'admin/config/adv-audit-run'
  defaults:
    _form: '\Drupal\adv_audit\Form\RunForm'
    _title: 'Run audit'
  requirements:
    _permission: 'access auditor list'

adv_audit.toggle:
  path: 'admin/reports/adv-audit/toggle/{check_id}'
  defaults:
    _controller: '\Drupal\adv_audit\Controller\AdvAuditToggleController::index'
  requirements:
    _permission: 'access auditor list'

adv_audit.plugin.settings:
  path: 'admin/config/adv-audit/plugin/{plugin_id}/edit'
  defaults:
    _form: '\Drupal\adv_audit\Form\AdvAuditPluginSettings'
    _title_callback: '\Drupal\adv_audit\Form\AdvAuditPluginSettings::getTitle'
  requirements:
    _permission: 'edit adv_audit plugin'

adv_audit.admin_path:
  path: '/admin/sctructure/adv_audit'
  defaults:
    _entity_list: 'adv_audit'
    _title: 'Audit results List'
  requirements:
    _permission: 'administer site configuration'

#------------------------------------- End of Audit entity ----------------------------------------#
adv_audit.global:
  path: 'admin/reports/adv-audit/global'
  defaults:
    _controller: '\Drupal\adv_audit\Controller\AdvAuditEntityGlobalInfo:index'
  requirements:
    _permission: 'access auditor list'
