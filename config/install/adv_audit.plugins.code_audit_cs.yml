settings:
  status: 1
  severity: normal
  path: modules
  exts: "php\r\nmodule\r\ninc\r\ninstall\r\ntest\r\nprofile\r\ntheme\r\njs\r\ncss\r\ninfo\r\ntxt\r\nmd\r\nyml"
  ignores: '*/vendor/*'
  output: adv_audit/cs
  enabled: 1
messages:
  description: "<p>Checking Drupal code quality by CodeSniffer.</p>\r\n"
  actions: "<p>Fix all problems from generated files to improve code quality.</p>\r\n"
  impacts: "<p>Code with problems can be harder to support.</p>\r\n"
  fail: "<p>There are problems in code.</p>\r\n"
  success: "<p>No problems found in code.</p>\r\n"
help: 'Checking Drupal code quality by CodeSniffer.'
