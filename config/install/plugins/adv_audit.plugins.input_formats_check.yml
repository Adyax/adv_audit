settings:
  status: 1
  severity: high
  untrusted_roles:
    anonymous: anonymous
    authenticated: authenticated
    administrator: 0
  unsafe_tags: 'applet,area,audio,base,basefont,body,button,comment,embed,eval,form,frame,frameset,head,html,iframe,image,img,input,isindex,label,link,map,math,meta,noframes,noscript,object,optgroup,option,param,script,select,style,svg,table,td,textarea,title,video,vmlframe'
messages:
  description: "<p>Certain HTML tags can allow an attacker to take control of your site. Drupal's input format system makes use of a set filters to run on incoming text.</p>\r\n"
  actions: "<p>The 'HTML Filter' strips out harmful tags and Javascript events and should be used on all formats accessible by untrusted users.</p>\r\n"
  impacts: "<p>Certain HTML tags can allow an attacker to take control of your site.</p>\r\n"
  fail: "<p>Untrusted users are allowed to input dangerous HTML tags.</p>\r\n"
  success: "<p>Untrusted users are not allowed to input dangerous HTML tags.</p>\r\n"
