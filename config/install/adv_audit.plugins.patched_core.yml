settings:
  enabled: 1
  severity: high
messages:
  description: '<p>Check if core was hacked.</p>\r\n'
  actions: '<p>Review patched modules and make sure, that every change could be restored from patch has been stored in file.</p>\r\n'
  impacts: '<p>Without storing patches in files, web-site could be broken during updates.</p>\r\n'
  fail: '<p>Drupal core was changed.</p>\r\n'
  success: '<p>Drupal core is original.</p>\r\n'
